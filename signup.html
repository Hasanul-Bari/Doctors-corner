<section>
         <div class="container">

            <div class="row text-center mt-3">
              <div class="col-md-12">
                <h2>Create Profile</h2>
              </div>
            </div>

             <div class="row">
                 <div class="col-md-2"></div>
                 <div class="col-md-8">


                   <form>

                      <div class="form-group">
                        <label  for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name">
                      </div>
                      <div class="form-group">
                        <label  for="exampleInputWeight">Weight in KG</label>
                        <input type="number" class="form-control" id="exampleInputName" aria-describedby="" placeholder="Enter Weight">
                      </div>
                      
                    <div class="form-group">
                        <label  for="exampleInputWeight">Height in cm</label>
                        <input type="number" class="form-control" id="exampleInputHeight" aria-describedby="" placeholder="Enter Height">
                      </div>
                      

                      <div class="form-group">
                        <label for="example-date-input">Date of Birth</label>

                          <input class="form-control" type="date" value="2011-08-19" id="example-date-input">

                      </div>


                      <fieldset class="form-group">
                          <legend>Gender</legend>
                          <div class="form-check">
                             <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>Male
                              </label>
                          </div>
                          <div class="form-check">
                          <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                              Female
                            </label>
                          </div>

                      </fieldset>


                      <div class="form-group">
                          <label for="example-tel-input" class="col-form-label">Contact No</label>
                          <div class="">
                            <input class="form-control" type="number" value="" id="example-tel-input">
                          </div>
                      </div>



                      <div class="form-group">
                          <label for="example-email-input" class="col-form-label">Email</label>
                          <div class="">
                            <input class="form-control" type="email" value="example@gmail.com" id="example-email-input">
                          </div>
                      </div>


                      <div class="form-group">
                        <label for="example-password-input" class="col-form-label">Password</label>
                        <div class="">
                          <input class="form-control" type="password" value="" id="example-password-input">
                        </div>
                      </div>


                         <button type="submit" class="btn btn-primary">Sign Up</button>
                   </form>





                 </div>


                <div class="col-md-2"></div>

             </div>



            <div class="row text-center">
              <div class="col-md-12">
                <p class="sign-in-text">Already have an account?&nbsp;<a href="signin.html">Sign in</a>.</p>
              </div>
            </div>



         </div>
</section>
